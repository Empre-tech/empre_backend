basePath: /
definitions:
  handlers.ChatPaginatedResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      meta:
        $ref: '#/definitions/handlers.PaginationMeta'
    type: object
  handlers.CreateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  handlers.CreateEntityRequest:
    properties:
      address:
        type: string
      banner_url:
        type: string
      category:
        type: string
      city:
        type: string
      description:
        type: string
      gallery:
        description: List of Media IDs (UUIDs)
        items:
          type: string
        type: array
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      profile_url:
        type: string
    required:
    - name
    type: object
  handlers.EntityPaginatedResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Entity'
        type: array
      meta:
        $ref: '#/definitions/handlers.PaginationMeta'
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.PaginationMeta:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - password
    type: object
  handlers.UpdateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.Category:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.Entity:
    properties:
      address:
        type: string
      banner_url:
        type: string
      category:
        $ref: '#/definitions/models.Category'
      category_id:
        description: e.g., "Food", "Services"
        type: string
      city:
        type: string
      contact_info:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_verified:
        description: Check dorado
        type: boolean
      latitude:
        description: |-
          PostGIS Geography Point (SRID 4326)
          PostGIS Geography Point (SRID 4326)
          Location           string             `gorm:"type:geography(POINT,4326)" json:"-"`
        type: number
      longitude:
        type: number
      name:
        type: string
      owner_id:
        type: string
      photos:
        items:
          $ref: '#/definitions/models.EntityPhoto'
        type: array
      profile_url:
        type: string
      updated_at:
        type: string
      verification_status:
        $ref: '#/definitions/models.VerificationStatus'
    type: object
  models.EntityPhoto:
    properties:
      entity_id:
        type: string
      id:
        type: string
      media:
        allOf:
        - $ref: '#/definitions/models.Media'
        description: Associations
      media_id:
        type: string
      order:
        type: integer
    type: object
  models.Media:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      id:
        type: string
      original_name:
        type: string
      size:
        type: integer
      url:
        description: Virtual field
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      conversation_id:
        type: string
      created_at:
        type: string
      entity_id:
        description: Business
        type: string
      id:
        type: string
      is_read:
        type: boolean
      sender_id:
        description: User who typed the message
        type: string
      sent_by_entity:
        description: True if owner responding as business
        type: boolean
      user_id:
        description: Customer
        type: string
    type: object
  models.Role:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone:
        type: string
      profile_picture_url:
        type: string
      role:
        $ref: '#/definitions/models.Role'
      updated_at:
        type: string
    type: object
  models.VerificationStatus:
    enum:
    - pending
    - verified
    - rejected
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusVerified
    - StatusRejected
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Interactive API documentation for the Local Discovery App.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Empre Backend API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "49":
          description: ""
          schema:
            additionalProperties:
              type: string
            type: object
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - Auth
  /api/categories:
    get:
      description: Get a list of all business categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Find all categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Register a new category for business entities
      parameters:
      - description: Category Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new category
      tags:
      - Categories
  /api/categories/{id}:
    delete:
      description: Remove a specific business category (Owner only)
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete category
      tags:
      - Categories
    get:
      description: Get details of a specific business category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Find category by ID
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Update details of a specific business category (Owner only)
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update category
      tags:
      - Categories
  /api/chat/conversations:
    get:
      description: Get a list of the last message from each active conversation
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Message'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List conversations
      tags:
      - Chat
  /api/chat/history/{entity_id}:
    get:
      description: Get all messages in a conversation with a specific business
      parameters:
      - description: Entity ID
        in: path
        name: entity_id
        required: true
        type: string
      - description: User ID (Owner only usage)
        in: query
        name: user_id
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 50
        description: Items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ChatPaginatedResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Message history
      tags:
      - Chat
  /api/chat/ws:
    get:
      description: Upgrade to WebSocket for real-time messaging
      parameters:
      - description: JWT Token
        in: query
        name: token
        required: true
        type: string
      responses: {}
      security:
      - BearerAuth: []
      summary: WebSocket Chat
      tags:
      - Chat
  /api/entities:
    get:
      description: Search entities with geographic and category filters
      parameters:
      - description: Latitude
        in: query
        name: lat
        type: number
      - description: Longitude
        in: query
        name: long
        type: number
      - description: Radius in meters
        in: query
        name: radius
        type: number
      - description: Category UUID
        in: query
        name: category
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.EntityPaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Find all entities
      tags:
      - Entities
    post:
      consumes:
      - application/json
      description: Register a new business entity with basic details
      parameters:
      - description: Entity Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateEntityRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Entity'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new entity
      tags:
      - Entities
  /api/entities/{id}:
    delete:
      description: Remove a specific business entity (Owner only)
      parameters:
      - description: Entity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete entity
      tags:
      - Entities
    get:
      description: Get full details of a specific business entity
      parameters:
      - description: Entity ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Entity'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Find entity by ID
      tags:
      - Entities
    put:
      consumes:
      - application/json
      description: Update details of a specific business entity (Owner only)
      parameters:
      - description: Entity ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateEntityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Entity'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update entity
      tags:
      - Entities
  /api/entities/{id}/images:
    post:
      consumes:
      - multipart/form-data
      description: Upload a profile, banner, or gallery image for a specific entity
      parameters:
      - description: Entity ID
        in: path
        name: id
        required: true
        type: string
      - description: Image File
        in: formData
        name: file
        required: true
        type: file
      - description: Image Type (profile, banner, gallery)
        in: formData
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload entity image
      tags:
      - Entities
  /api/entities/mine:
    get:
      description: Get all business entities owned by the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Entity'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Find my entities
      tags:
      - Entities
  /api/images/{id}:
    get:
      description: Fetch image binary data using its secure UUID mapping
      parameters:
      - description: Media ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - image/png
      - image/jpeg
      - image/webp
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get image by secure ID
      tags:
      - Media
  /api/images/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload an image to S3 and get a secure UUID mapping
      parameters:
      - description: Image File
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload a general image
      tags:
      - Media
  /api/users/me:
    get:
      description: Get profile details of the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - Users
  /api/users/profile/image:
    post:
      consumes:
      - multipart/form-data
      description: Upload a new profile picture for the authenticated user
      parameters:
      - description: Image File
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload profile image
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer <your-token>" to authenticate.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
